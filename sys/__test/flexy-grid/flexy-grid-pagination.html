<div class="pagination" ng-if="pages.length >= 2">
  <ul class="pagination">
    <li ng-if="(currentPage>1) && numPages>5"><a ng-click="selectPage(1)"><span class="fa fa-fast-backward"></span></a>
    <li ng-if="(currentPage>10) && numPages>5"><a ng-click="selectPage(currentPage - 10)"><span class="fa fa-chevron-left"></span><span class="fa fa-chevron-left"></span></a></li>
    <li ng-if="(currentPage>1)  && numPages>5"><a ng-click="selectPage(currentPage - 1)"><span class="fa fa-chevron-left"></span></a></li>

    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)">{{page}}</a></li>

    <li ng-if="(currentPage<numPages-1)  && numPages>5"><a ng-click="selectPage(currentPage + 1)"><span class="fa fa-chevron-right"></span></a></li>
    <li ng-if="(currentPage<numPages-10) && numPages>5"><a ng-click="selectPage(currentPage + 10)"><span class="fa fa-chevron-right"></span><span class="fa fa-chevron-right"></span></a></li>
    <li ng-if="(currentPage<numPages) && numPages>5" ><a ng-click="selectPage(numPages)"><span class="fa fa-fast-forward"></span></a></li>
  </ul>
</div>
