<div id="login" class="panel panel-primary" ng-controller="authCtrl as authCtrl">
  <div class="panel-heading panel-title"><h3>Login</h3></div>
  <div class="panel-content">
    <div class="alert alert-danger" ng-bind="authCtrl.errorMessage" ng-show="authCtrl.errorMessage"></div>
    <form name="loginForm" ng-submit="authCtrl.login()" role="form">
      <div class="form-group form-horizontal">
        <label for="login-username">Username</label>
        <input id="login-username" class="form-control" placeholder="" ng-model="authCtrl.user.username">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" class="form-control" placeholder="" ng-model="authCtrl.user.password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
