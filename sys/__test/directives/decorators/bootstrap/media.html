<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">

  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

  <div>
    
    <input type="hidden"
           sf-changed="form"
           placeholder="{{form.placeholder}}"
           class="form-control"
           ng-model-options="form.ngModelOptions"
           ng-model="$$value$$"
           ng-disabled="form.readonly"
           schema-validate="form">
      
    <!-- MEDIA -->
    <div class="media-actions">
      <a ng-href="" class="btn btn btn-primary action-new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <div class="flexy-form-thumbs">
      <flexy-field-thumb path="{{form.path}}" file="{{form.file}}" actions="true"></flexy-field-thumb>
    </div>
           
    <div class="help-block"
       ng-show="(hasError() && errorMessage(schemaError())) || form.description"
       ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description">
    </div>
     
  </div>
  
</div>
