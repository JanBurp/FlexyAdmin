<div class="panel panel-primary flexy-form {{table}}" ng-controller="FormController">

  <div class="panel-heading panel-title">
    <h3>{{form_data.table_info.ui_name}}</h3>
  </div>

  <div class="panel-content">
    <form novalidate class="form-horizontal" name="flexyform" role="form" ng-submit="onSubmit(flexyform)">
      <button class="btn btn-primary pull-right" type="submit">Invoeren</button>
      <div sf-schema="schema" sf-form="form" sf-model="model"></div>
    </form>
          
    <div ng-show="flexyform.$valid" class="bg-info">Form is valid</div>
    <div ng-show="flexyform.$invalid" class="bg-danger">Form is not valid</div>

  </div>
  
  
</div>
