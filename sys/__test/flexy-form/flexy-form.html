<div class="panel panel-primary flexy-form">

  <div class="panel-heading panel-title">
    <h3>{{ui_name}}</h3>
    <div class="btn-group btn-group-sm">
      <!-- <button class="btn btn-warning" ng-disabled="flexyform.$pristine" type="button" ng-click="resetForm(flexyform)"><span translate="FORM_RESET"></span><span class="glyphicon glyphicon-refresh"></span></button> -->
      <a href="javascript:window.history.back()" class="btn btn-danger"><span translate="FORM_CANCEL"></span><span class="glyphicon glyphicon-remove"></span></a>
      <button class="btn btn-info" ng-disabled="flexyform.$pristine" type="button" ng-click="submitForm(flexyform)"><span translate="FORM_SUBMIT"></span><span class="glyphicon glyphicon-floppy-disk"></span></button>
    </div>
  </div>

  <div class="panel-content">
    <form novalidate class="form-horizontal" name="flexyform" role="form">
      <div sf-schema="schema" sf-form="form" sf-model="model"></div>
    </form>
  </div>
  
</div>
