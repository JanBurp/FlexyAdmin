<div class="panel panel-primary">
  
  <h2 class="panel-heading panel-title">{{table}}</h2>
  
  <div class="panel-body">
    <form class="form-inline">
      <input class="form-control" type="text" placeholder="filter" data-ng-model="filter">
    </form>
  </div>
  
  <table class="table table-striped table-hover table-condensed table-responsive">

    <thead>
      <tr>
        <th data-ng-repeat="header in headers()">
          <a href="" data-ng-click="setOrder(header)">{{header}}</a>&nbsp;
          <span data-ng-hide="$parent.order==header" class="glyphicon"></span>
          <span data-ng-show="$parent.order==header">
            <span data-ng-hide="$parent.reverse" class="glyphicon glyphicon glyphicon-chevron-up"></span>
            <span data-ng-show="$parent.reverse" class="glyphicon glyphicon glyphicon-chevron-down"></span>
          </span>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr data-ng-repeat="row in grid.items | filter:filter | orderBy:order:reverse">
        <td data-ng-repeat="cell in row">{{cell}}</td>
      </tr>
    </tbody>

  </table>
  
  <div class="panel-footer">
    Sorted by: <span>{{order}}</span> <span data-ng-show="reverse">reverse</span> | Filtered by: <span>{{filter}}</span>
  </div>
  
</div>
