<div class="panel panel-primary" ng-controller="GridController" st-table="grid.displayedItems" st-safe-src="grid.items">

  <div class="panel-heading panel-title"><h2>{{grid.table_info.ui_name}}</h2><input st-search placeholder="zoeken" class="form-control" type="search"/></div>

  <div class="panel-content">
    <table  class="table table-striped table-hover table-condensed table-responsive">
      
      <thead>
        <tr>
          <th ng-repeat="field in grid.field_info | toArray" st-sort="{{field.field}}" class="{{field.type}} {{field.field}}">
            {{field.ui_name}}
            <span class="glyphicon glyphicon-chevron-up"></span>
            <span class="glyphicon glyphicon-chevron-down"></span>
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="row in grid.displayedItems">
          <td ng-repeat="key in keys(row)" class="{{grid.field_info[key].type}} {{key}}">{{row[key]}}</td>
        </tr>
      </tbody>
      
    </table>
  </div>
  
  <div class="panel-footer">
    <span st-pagination="" st-items-by-page="pagination.itemsPerPage" st-displayed-pages="pagination.displayedPages"></span>
    <span class="table-stats">{{pagination.totalItems}} items on {{pagination.totalPages}} pages</span>
  </div>
</div>
