<div class="panel panel-primary flexy-media" ng-controller="flexyMediaCtrl" nv-file-drop="" uploader="uploader">

  <div class="panel-heading panel-title">
    <h3 class="pull-left">{{path}}</h3>
  </div>

  <div class="panel-content">

    <input type="file" nv-file-select="" uploader="uploader" multiple  />

    <div class="media-upload-que" ng-show="uploader.queue.length > 0">
      <div class="row">
        <div class="col-sm-9">
          <div class="progress" style=""><div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div></div>
        </div>
        <div class="col-sm-3">
          <!-- <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"><span class="glyphicon glyphicon-upload"></span></button> -->
          <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading"><span class="glyphicon glyphicon-ban-circle"></span></button>
          <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th width="50%">Name</th><th ng-show="uploader.isHTML5">Size</th><th ng-show="uploader.isHTML5">Progress</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in uploader.queue">
            <td><strong>
              <span ng-hide="item.isError">{{item.file.name}}</span>
              <span class="text-danger" ng-show="item.isError">{{item.error}}</span>
            </strong></td>
            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
            <td ng-show="uploader.isHTML5"><div class="progress"><div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div></div></td>
            <td class="text-center">
              <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
              <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
              <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-alert"></i></span></td>
            <td nowrap>
              <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading"><span class="glyphicon glyphicon-ban-circle"></span></button>
              <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="test-current-files" class="row" nv-file-over="" uploader="uploader">
      <div class="col-sm-4 row" ng-repeat="file in files">
        <img ng-src="{{file.full_path}}" class="img-responsive col-sm-6" alt="{{file.str_title}}" title="{{file.str_title}} | {{file.file}}" />
        <div class="col-sm-6">
          <button class="btn btn-danger btn-xs" ng-click="removeFile(file.path,file.file)"><span class="glyphicon glyphicon-trash"></span></button>
          <h4 class="media-heading">{{file.str_title}}</h4>
          <p>{{file.path}}/{{file.file}}</p>
        </div>
      </div>
    </div>

  </div>
  
  <div class="panel-footer text-primary">
    <span class="table-stats">{{countFiles}} files</span>
  </div>
</div>
