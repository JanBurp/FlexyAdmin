<div class="panel panel-primary flexy-home" ng-controller="WizardController">
  <div class="panel-heading panel-title"><h3>{{ 'HOME_TITLE' | translate }}</h3></div>
  <div class="panel-content">
    <div class="btn-group-vertical">
      <div class="btn btn-default"><span class="btn btn-primary glyphicon glyphicon-plus"></span><a ng-href="">{{ 'HOME_ADD' | translate }}</a></div>
      <div class="btn btn-default"><span class="btn btn-warning glyphicon glyphicon-pencil"></span><a ng-href="">{{ 'HOME_EDIT' | translate }}</a></div>
      <div class="btn btn-default"><span class="btn btn-danger glyphicon glyphicon-remove"></span><a ng-href="">{{ 'HOME_DELETE' | translate }}</a></div>
    </div>
    <div class="btn-group-vertical">
      <div class="btn btn-default"><span class="btn btn-info glyphicon glyphicon-stats"></span><a ng-href="">{{ 'HOME_STATISTICS' | translate }}</a></div>
      <div class="btn btn-default"><span class="btn btn-info glyphicon glyphicon-user"></span><a ng-href="{{uris.edit_user}}">{{ 'HOME_USER' | translate }}</a></div>
      <div class="btn btn-default"><span class="btn btn-info glyphicon glyphicon-question-sign"></span><a ng-href="">{{ 'HOME_HELP' | translate }}</a></div>
    </div>
  </div>
</div>
