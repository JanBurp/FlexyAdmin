Pagina volgorde aanpassen
-------------------------

Sleep de pagina naar een andere plek:

<img src="sys/flexyadmin/assets/img/help/verplaatsen.gif" />

1. Klik op het dubbele blauwe pijltje
2. Houd de linkermuisknop ingedrukt en sleep nu de pagina naar boven/onder
3. Laat de muisknop los als de pagina op de gewenste plek staat
