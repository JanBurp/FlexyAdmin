Foto's Algemeen
---------------

Voordat je foto's in je pagina's kunt gebruiken moeten ze worden toegevoegd.
Dat kun je lezen bij <a href="admin/help/uploaden_en_verwijderen">Foto's uploaden en verwijderen</a>.

Hoe je foto's die zijn toegevoegd in je pagina kunt gebruiken kun je lezen bij <a href="admin/help/gebruiken_in_een_pagina">Foto's toevoegen aan een pagina</a>
